<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 태그</title>
</head>
<body>
  <h1>폼 태그</h1>
  <form action="index.html" autocomplete="off">
    <fieldset>
      <legend>HTML5 FORM</legend>
      <div>
        <label for="user_name">이름</label>
        <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요" autofocus required>
      </div>
      <div>
        <label for="user_email">이메일</label>
        <input type="email" id="user_email" name="user_email" placeholder="이메일을 입력하세요" >
      </div>
      <div>
        <label for="user_url">웹사이트 주소</label>
        <input type="url" id="user_url" name="user_url"> 
      </div>
      <div>
        <label for="order">주문수량</label>
        <input type="number" id="order" name="order" min="0" max="10" value="1" disabled>
      </div>
      <div>
        <label for="user_date">제출일</label>
        <input type="date" id="user_date" name="user_date"> 
      </div>
      <div>
        <label for="user_color">색선택</label>
        <input type="color" name="user_date" id="user_color">
      </div>
    </fieldset>

    <input type="submit" value="가입하기">
  </form>
</body>
</html>
