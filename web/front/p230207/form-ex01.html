<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 태그</title>
</head>
<body>
  <h1>form 태그</h1>
  <form action="index.html" method="">
    <div>
      <label for="user_id">아이디 :</label> 
      <input type="text" id="user_id" name="user_id">
    </div>
    <div>
      <label for="user_password">비밀번호 :</label>
      <input type="password" id="user_password" name="user_password">
    </div>
    <div>
      <span>성별 :</span> 
      <label for="male">남</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">여</label>
      <input type="radio" id="female" name="gender" value="female" cheacked>
    </div>
    <div>
      <span>취미 :</span>
      <label for="hobby1">독서</label>
      <input type="checkbox" id="hobby1" name="hobby1" value="reading">
      <label for="hobby2">여행</label>
      <input type="checkbox" id="hobby2" name="hobby2" value="travel">
    </div>
    <input type="submit" value="가입하기">
  </form>
</body>
</html>
