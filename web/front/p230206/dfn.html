<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설명</title>
</head>
<body>

  <!-- dfn : 단어 뜻(정의) 설명--> 
  <p>
    <dfn title="하이퍼 텍스트 마크업 언어(=html)는 웹페이지를 위한 마크업 언어이다.">HTML</dfn>입니다.
  </p>

  <!-- abbr : 줄임말(준말), 약어(약자) 설명 -->
  <p>월드 와이드 웹 컨소시엄(<abbr title="The World Wide Web Consortium">(W3C)</abbr>)</p>

  <!-- cite : 작품의 제목 설명 -->
  <p><cite title="비긴어게인(feat:헨리)">대구의 밤 -</cite> 이수현</p>

  <!-- small : 부가 설명-->
  <p>합계 금액 : 66,000원<smal>(부가세 포함)</smal></p>
  
</body>
</html>
