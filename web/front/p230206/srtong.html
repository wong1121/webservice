<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>strong_글자관련 태그</title>
</head>
<body>
  <h1>strong, em, mark</h1>
  <!-- strong : 객관적인 강조, bold로 보여짐 -->
  <p>현재 옥상은 관계자 외 <strong>접근 금지</strong> 구역입니다.</p>

  <!-- em : 주관적인 강조, 이틀릭채로 보여짐 -->
  <p>오늘 날씨가 <em>정말</em> 좋아요!</p>

  <!-- mark : HTML5에 새로 추가된 태그, 주위 환기 : 형광펜으로 강조 -->
  <p>mark 태그는 <mark>형광펜으로 칠한 듯</mark> 강조 표시 가능한 태그입니다.</p>
</body>
</html>
