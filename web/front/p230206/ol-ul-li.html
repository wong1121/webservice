<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록</title>
</head>
<body>
  <!-- ol : 순서가 있는 목록, Ordered List -->
  <!-- li : ol과 ul태그 내 사용. List Item -->
  <div>식순</div>
  <ol>
    <li>대표님 인사말</li>
    <li>신년인사</li>
    <li>시무식</li>
    <li>다과회</li>
    <li>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </li>
    <ul>
      <li>샌드위치</li>
      <li>스콘</li>
    </ul>
  </ol>
  
  <!-- ul : 순서가 없는 목록, Unordered List -->
  <div>과일 종류</div>
  <ul>
    <li>사과</li>
    <li>바나나</li>
    <li>복숭아</li>
    <li>두리안</li>
  </ul>

  <!-- dl : 정의 목록(=사전), Difinition List, 용어 정의 나열 / 이 외에도 사용하는데 스타일 입히는게 쉬워서 사용.(table만들때) -->
  <!-- dt : 용어 제목, Definition Term -->
  <!-- dd : 용어 설명, Definition Description -->
  <dl>
    <dt>달</dt>
    <dd>[명사] 지구의 위성. 햇빛을 반사하여 밤에 밝은 빛을 낸다.</dd>
    <dd>표면에 많은 분화구가 있으며 대기는 없다.</dd>
    <dd>공전 주기는 27.32일, 반지름은 1,738km이다</dd>

    <dt>달빛</dt>
    <dd>달에서 비쳐 오는 빛</dd>
  </dl>
</body>
</html>
