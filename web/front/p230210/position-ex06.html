<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position - absolute</title>
  <style>
    .content {
      /* absolute를 이용한 웹 브라우저 중앙 위치 */
      position: absolute;
      background-color: #0f0;

      width: 800px;
      height: 400px;

      left: 50%;
      top: 50%;
      margin-left: -400px;
      margin-top: -200px;
    }
  .in {
    padding: 20px;
  }
  </style>
</head>

<body>
  <div class="content">
    <div class="in">
      <h1>content title</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui eos vero numquam nesciunt iste culpa magni dicta
        repudiandae impedit dolorum placeat, quae tempora obcaecati odio magnam necessitatibus tenetur nostrum nam.</p>
    </div>
  </div>
</body>

</html>
