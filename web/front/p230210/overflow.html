<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow</title>
  <style>
    p {
      width: 500px;
      height: 60px;
      border: 3px solid#646464;

      /* visible(보여줘)| hidden | scrool(가로세로) |  auto(필요스크롤만)*/
      overflow: hidden;
    }
  </style>
</head>
