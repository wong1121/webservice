<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudo-class(가상클래스)</title>
  <style>
    /* [가상 클래스] : 상태 */
    /* unvisited link */
    a:link {
      color: #f00;
      text-decoration: none;
    }
    /* visited link */
    a:visited {
      color: #ff0;
    }
    /* 마우스를 올려놨을 때 */
    a:hover {
      color: #00f;
    }
    /* 클릭했을 때 */
    a:active {
      color: #0ff;
    }
    /* 탭키 */
    a:focus {
      background-color: #f0f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>pseudo-class</h1>
    <ol>
    <li><a href="https//wwww.naver.com">naver</a></li>
    <li><a href="www.daum.net">daum</a></li>
    <li><a href="www.atom.io">atom</a></li>
  </ol>
