<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table.html</title>
</head>
<style>
  thead td {
    font-weight: bold;
    text-align: center;
  }
</style>
<body>
  <table border="1" width="50%">
    <thead>
      <tr>
        <td scope="col">이름</td>
        <td scope="col">성별</td>
        <td scope="col">주소</td>
        <td scope="col">회비</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td rowspan="2">남</td>
        <td>서울시 강남구</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>박보검</td>
        <td>서울시 서초구</td>
        <td>2000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">총합</td>
        <td>3000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
