<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 우선순위</title>
  <style>
    /* 선택자 우선순위 */
    /* element < class < id < element+class+id < inline < !important */
    div {background-color: #ff0;}
    div {background-color: #0ff;}
    .sample {background-color: #eee !important;}
    #sample {background-color: #f0f;}
    div.sample#sample {background-color: #0f0;}

  </style>
</head>
<body>
  <h1>css selector</h1>
  <div class="sample" id="sample" style="background-color: #f00;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni aliquam, adipisci velit, neque odit laudantium natus exercitationem id deleniti alias nulla voluptatem asperiores tempora blanditiis dignissimos nesciunt laborum pariatur officiis?</div>
</body>
</html>
