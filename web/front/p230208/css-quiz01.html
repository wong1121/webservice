<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css quiz</title>
  <style>
    div.box { 
      width: 150px; 
      height: 50px; 
      background-color: aqua; 
      line-height: 50px;
      text-align: center;
    }
    div.box:hover {
      background-color: violet;
      color: #ff0;
      /* 이미지 크게 */
      transform: scale(1.3, 1.3);
    }
    input.text { 
      text-align: center;
      padding: 16px 20px;
    }
    input.text:active {
      background-color: #ff0;
    }
  </style>
</head>
<body>
  <h2>문제1</h2>
  <div class="box">Mouse Over Me</div>
  <h2>문제2</h2>
  <input type="text" class="text" placeholder="Click Me To Get Focus">
</body>
</html>
