<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 반응형때문에 넣어줘야 한다. 컨텐츠를 디바이스 가로 사이즈와 맞춰, 초기에 1배 /
  설정이 안 되어 있으면 html 크기대로 보여지기 때문에 컨텐츠들이 잘려 보인다.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>viewport 설명</title>
  <style>
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
